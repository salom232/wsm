<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body class="bg-light">
        <div class="row top-buffer">
            <div class="col-sm-6" id='user'>

                    <div class="input-group-prepend">

                        </span>
                    </div>

            </div>

        <div class="row top-buffer">

                    <div class="input-group-prepend">

                        </span>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-1">
            <button class="btn buttonm-background buttonm-font-color buttonm" type="button" onclick="loginuser()">

        <script src="js/URI.js"></script>
